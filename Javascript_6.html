<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript Task 6</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <style>
      .login-container {
        text-align: center;
        margin: 50px auto;
        width: 300px;
      }

      .input-container {
        margin: 10px 0;
        position: relative;
        display: flex;
      }

      .input-container i {
        /* Position the icon relative to the input field */
        position: absolute;
        top: 50%;
        left: 10px;
        transform: translateY(-50%);
      }

      input[type="text"],
      input[type="password"] {
        /* Adjust padding to make space for the icon */
        padding-left: 35px;
        width: 100%;
        height: 40px;
        border: 1px solid #ccc;
        border-radius: 5px;
        outline: none;
      }

      button {
        width: 100%;
        height: 40px;
        background-color: #3897f0;
        color: #fff;
        border: none;
        border-radius: 2px;
        cursor: pointer;
        margin-top: 10px;
      }

      .options {
        margin-top: 20px;
        display: flex;
        justify-content: space-between;
      }

      .options label {
        display: flex;
        align-items: center;
      }

      .options a {
        text-decoration: none;
        color: #3897f0;
      }

      /* Add background color and padding to the container */
      .container-box {
        max-width: 400px;
        margin: 0 auto;
        background-color: #f4f4f4;
        padding: 20px;
        border-radius: 2px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div class="container-box">
      <div class="login-container">
        <p
          style="
            font-family: 'Times New Roman', Times, serif;
            font-style: italic;
            font-size: 35px;
          "
        >
          Instagram
        </p>

        <form id="login-form">
          <div class="input-container">
            <i class="fas fa-user"></i>
            <input type="text" id="username" placeholder="Username" required />
          </div>
          <div class="input-container">
            <i class="fas fa-lock"></i>
            <input
              type="password"
              id="password"
              placeholder="Password"
              required
            />
          </div>
          <button type="submit">Log in</button>
        </form>
        <div class="options">
          <label>
            <input type="checkbox" id="remember-me" /> Remember me
          </label>
          <a href="forgotpwd.html">Forgot Password?</a>
        </div>
      </div>
    </div>
    <p style="text-align: center">
      Don't have an account? <a href="signup.html">Sign up here</a>
    </p>
    <script>
      document
        .getElementById("login-form")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          var username = document.getElementById("username").value;
          var password = document.getElementById("password").value;

          if (username.trim() === "") {
            alert("Username cannot be empty");
            return;
          }

          if (password.trim() === "") {
            alert("Password cannot be empty");
            return;
          }
        });
    </script>
  </body>
</html>
